<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing Center</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"> 

</head>

    <style>
        body{
            background-color: black;
            text-align: center;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>

<body>

    <h1 style="background-color: rgb(147, 33, 192); color:white; text-align: center;">TICKETING CENTER</h1>
    
        <div class="container" style="background-color: pink; text-align: center;">

            <details ontoggle="message()" style="color: black;">
                <summary>Personal Information</summary>
                <i>Fill out the form below.</i>
            </details>

        </div>

<br>

        <label style="text-align: center;">Complete Name</label>
        <input type="text" class="form-control" placeholder="Type Here...">
<br>
        <form> 
            <label style="color: white;">Email</label>
            <input type="text" class="form-control" placeholder="Type Here...">
        </form>
<br>
        <button type="submit" class="btn btn-danger">SUBMIT INFO</button>

<br>
<br>
        <div class="container" style="background-color: pink; text-align: center;">
            <details ontoggle="message()" style="color: black;">
                <summary>Ticket Price</summary>
                <i>Check your ticket price.</i>
            </details>
        </div>
<br>
        <form> 
            <label style="color: white;">Choose your seat:</label>
            <select class="form-select" id="seat">
                <option value="none"> Select </option> 
                <option value="250"> Seat 1A </option> 
                <option value="300"> Seat 1B </option> 
            </select>
<br>
            <label style="color: white;">Choose an option:</label>
            <select class="form-select" id="opt">
                <option value="none"> Select</option> 
                <option value="0.2"> PWD/SC/STUDENT </option> 
                <option value="0"> Regular </option> 
            </select>
        </form>
<br>
        <button type="button" onclick="check_discount()" class="btn btn-danger"> Ticket Price </button>

        <script>
            function check_discount() { 
             var seat1 = document.getElementById ('seat').value; 
             var opt1 = document.getElementById('opt').value; 
             var final_rate = seat1 - (opt1* seat1);  
             
             window.alert('Your ticket price is' + ' ' + final_rate);
             }  
         </script>
<br>
<br>
        <div class="container" style="background-color: pink; text-align: center;">
            <details ontoggle="message()" style="color: black;">
                <summary>Print Ticket</summary>
                <i>Select your ticket.</i>
            </details>
        </div>
<br>
        <img src="ticket-removebg-preview.png"> 

        <button type="button" class="btn btn-danger" onclick="window.print()">Print Ticket</button>
<br>
    <button type="button" class="btn btn-info">Buy more tickets</button>

</body>
</html>
